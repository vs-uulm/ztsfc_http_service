sni: service.example.de
listen_addr: ":443"
certs_service_accepts_when_presented_by_ext: 
  - ./certs/example_root.crt
certs_service_accepts_when_presented_by_int:
  - ./certs/example_root.crt
cert_presented_by_service_to_ext_matching_sni: /etc/letsencrypt/live/service.example.de/fullchain.pem
privkey_for_cert_presented_by_service_to_ext: /etc/letsencrypt/live/service.example.de/privkey.pem
cert_presented_by_service_to_int: ./certs/server.crt
privkey_for_cert_presented_by_service_to_int: ./certs/private.key
